<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Components Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #fefefd;
            min-height: 100vh;
            color: #2f2e2c;
        }
        
        h1 {
            color: #2f2e2c;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 400;
        }
        
        .demo-container {
            display: flex;
            height: calc(100vh - 120px);
            margin-right: 300px;
        }
        
        .sphere-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .controls {
            width: 300px;
            padding: 20px;
            border-left: 1px solid #2f2e2c;
            background: #fefefd;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-value {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Magnetic Sphere Demo</h1>
    <div id="root"></div>
    <script type="module" src="./demo.tsx"></script>
</body>
</html>
